<!doctype HTML>
<html>
	<head>
		<title>Test je inschattingsvermogen</title>
	</head>
	<body>
		<script>

		function getResults() {
			let input = window.prompt("Geef je schatting in seconden in:");
			let inputValue = 1*input;
			const result = document.getElementById("result");
			let nRV = randomValue/1000;
			let devInSeconds = inputValue-nRV;
			let deviation = 100*(devInSeconds)/nRV;
			let suffix = " seconden onder.";
			if (deviation>0) {
				suffix = " seconden boven.";
			}
			result.innerHTML = "Afwijking: "+deviation+"%<br />Je zat er "+devInSeconds+suffix;
			//vergelijk, doe simpele 'analyse', geef klein feitje ("x procent nauwkeuriger als testgroep, y procent ernaast)

		}


			window.alert("Na het sluiten van deze melding zul je een paar seconden wachten, en moeten schatten hoe lang je dat hebt gedaan - zonder te tellen! (Max. 30s.)");
		randomValue = 1000*Math.floor(Math.random()*16+15);
		//console.log(randomValue);
		setTimeout(getResults,randomValue);
				</script>
		<p class="text" id="result">Even wachten...</p>
	</body>
</html>
